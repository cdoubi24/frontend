<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JWT Auth App</title>
</head>
<body>
  <h1>JWT Authentication Demo</h1>

  <h2>1. Add New User</h2>
  <input id="reg-username" placeholder="Username" />
  <input id="reg-password" type="password" placeholder="Password" />
  <input id="reg-status" placeholder="Status" />
  <button onclick="registerUser()">Register</button>
  <p id="reg-result"></p>

  <h2>2. Login</h2>
  <input id="login-username" placeholder="Username" />
  <input id="login-password" type="password" placeholder="Password" />
  <button onclick="loginUser()">Login</button>
  <p id="login-token"></p>

  <h2>3. Get User Status</h2>
  <input id="jwt-token" placeholder="Paste token here" />
  <button onclick="getStatus()">Fetch Status</button>
  <p id="status-result"></p>

  <script src="script.js"></script>
</body>
</html>
